<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login | Flavor Flow</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Existing CSS -->
  <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css" />
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" />
  <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css" />
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css" />
  <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css" />
  <link rel="stylesheet" type="text/css" href="css/util.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
  <div class="limiter">
    <div class="container-login100" style="background-image: url('images/wallpaper.jpg');">
      <div class="wrap-login100">
        <!-- Updated Form -->
        <form id="loginForm" class="login100-form validate-form">
          <span class="login100-form-logo">
            <img src="./images/logo.png" alt="logo" height="200px" />
          </span>

          <span class="login100-form-title p-b-34 p-t-27">
            Log in
          </span>

          <!-- Username Field -->
          <div class="wrap-input100 validate-input" data-validate="Enter username">
            <input class="input100" type="text" name="username" placeholder="Username" required />
            <span class="focus-input100" data-placeholder="&#xf207;"></span>
          </div>

          <!-- Password Field -->
          <div class="wrap-input100 validate-input" data-validate="Enter password">
            <input class="input100" type="password" name="password" placeholder="Password" required />
            <span class="focus-input100" data-placeholder="&#xf191;"></span>
          </div>

          <!-- Remember Me Checkbox -->
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" />
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>

          <!-- Login Button -->
          <div class="container-login100-form-btn">
            <button type="submit" class="login100-form-btn">
              Login
            </button>
          </div>

          <!-- Links -->
          <div class="text-center p-t-90">
            <a class="txt1" href="register.html">
              Don't have an account? Register now!
            </a>
            <br />
            <a class="txt1" href="password.html">
              Forgot Password?
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript to Handle Form Submission -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission
      
      // Gather form data
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      // Send login request to the backend
      try {
        const response = await fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
          alert('Login successful!');
          console.log(result.user); // For testing, you can display or store the user data
          window.location.href = 'profile.html'; // Redirect to profile or dashboard page
        } else {
          alert(`Error: ${result.error}`);
        }
      } catch (error) {
        alert('Failed to log in. Please try again later.');
        console.error(error);
      }
    });
  </script>
</body>
</html>

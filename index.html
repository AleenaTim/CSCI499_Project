<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>FlavorFLow</title>
</head>
<body>
    <div id = mainContent>
        <div id="mainButtons">
            <button class = "buttons" id="side-button">Filter</button>
            <button class="buttons">Price</button>
            <button class="buttons">Open Now</button>
            <button class="buttons">Reservation</button>
            <button class="buttons">Offers Delivery</button>
            <button class="buttons">Offers Takeout</button>
        </div>
    </div>
    <div id="sidebar">
        <div class="filter-box">
            <div class="search">
                <input type = "text" placeholder="Search FlavorFlow">
                <img src="/img/magnify.png" alt="magnifying glass"> 
            </div>
            <div class = filters>
                <div class="active-filters">
                    <p>Applied Filters</p>
                </div>
                <div class = "price">
                    <p>Price</p>
                    <div class = "price-buttons">
                        <button id="affordable" class="buttons">
                            <span>$</span>
                        </button>
                        <button id="semi-affordable" class="buttons">
                            <span>$$</span>
                        </button>
                        <button id="semi-expensive" class="buttons">
                            <span>$$$</span>
                        </button>
                        <button id="expensive" class="buttons">
                            <span>$$$$</span>
                        </button>
                    </div>   
                </div>
                <div class = "rating-range">
                    <p>Rating</p>
                    <span id = "star1" class="material-symbols-outlined">
                        star
                    </span>
                    <span id="star2" class="material-symbols-outlined">
                        star
                    </span>
                    <span id="star3" class="material-symbols-outlined">
                        star
                    </span>
                </div>
                <div class = "distance">
                    <p>Distance</p>
                    <input type="range" min="1" max="10" value="5" class="slider" id="myRange">
                </div>
                <div class = "suggested">
                    <p>Features</p>
                    <input type="checkbox" id="vegetarian" name = "diet" value="vegetarian">
                    <label for="vegetarian">Vegetarian</label> </br>
                    <input type="checkbox" id="gluten-free" name = "diet" value = "gluten-free">
                    <label for="gluten-free">Gluten Free</label> </br>
                    <input type="checkbox" id="kosher" name="diet" value="kosher">
                    <label for="kosher">Kosher</label>
                    <p class="see-more">See More</p>
                </div>
                <div class = "category">
                    <p>Category</p>
                    <button class="buttons" id="itallian">Itallian</button>
                    <button class="buttons" id="american">American</button>
                    <button class="buttons" id="seafood">Seafood</button>
                    <p class="see-more">See More</p>
                </div>
            </div>
        </div>
        <div class="exit-filter">
            <span class="cancel">Cancel</span>
            <button class="apply-filter">Apply Filters</button>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>

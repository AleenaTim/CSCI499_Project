<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up | Flavor Flow</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Existing CSS -->
  <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css" />
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" />
  <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css" />
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css" />
  <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css" />
  <link rel="stylesheet" type="text/css" href="css/util.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
  <div class="limiter">
    <div class="container-login100" style="background-image: url('images/wallpaper.jpg');">
      <div class="wrap-login100">
        <!-- Updated Form -->
        <form id="registerForm" class="login100-form validate-form">
          <span class="login100-form-logo">
            <img src="./images/logo.png" alt="logo" height="200px" />
          </span>

          <span class="login100-form-title p-b-34 p-t-27">
            Create an Account
          </span>

          <!-- Username Field -->
          <div class="wrap-input100 validate-input" data-validate="Enter username">
            <input class="input100" type="text" name="username" placeholder="Username" required />
            <span class="focus-input100" data-placeholder="&#xf207;"></span>
          </div>

          <!-- First Name Field -->
          <div class="wrap-input100 validate-input" data-validate="Enter first name">
            <input class="input100" type="text" name="firstName" placeholder="First Name" required />
            <span class="focus-input100" data-placeholder="&#xf207;"></span>
          </div>

          <!-- Last Name Field -->
          <div class="wrap-input100 validate-input" data-validate="Enter last name">
            <input class="input100" type="text" name="lastName" placeholder="Last Name" required />
            <span class="focus-input100" data-placeholder="&#xf207;"></span>
          </div>

          <!-- Email Field -->
          <div class="wrap-input100 validate-input" data-validate="Enter email">
            <input class="input100" type="email" name="email" placeholder="Email" required />
            <span class="focus-input100" data-placeholder="&#xf15a;"></span>
          </div>

          <!-- Password Field -->
          <div class="wrap-input100 validate-input" data-validate="Enter password">
            <input class="input100" type="password" name="password" placeholder="Password" required />
            <span class="focus-input100" data-placeholder="&#xf191;"></span>
          </div>

          <div class="container-login100-form-btn">
            <button type="submit" class="login100-form-btn">
              Register
            </button>
          </div>
          <div class="text-center p-t-90">
            <a class="txt1" href="login.html">
              Already have an account? Login here!
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript to Handle Form Submission -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission
      
      // Gather form data
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      // Send data to the backend
      try {
        const response = await fetch('http://localhost:5000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
          alert('Registration successful!');
          window.location.href = 'login.html'; // Redirect to login page
        } else {
          alert(`Error: ${result.error}`);
        }
      } catch (error) {
        alert('Failed to register. Please try again later.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
